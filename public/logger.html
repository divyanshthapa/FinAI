<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction Logger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #333;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: transparent;
      z-index: 1000;
    }

    header .top-icons a.logo {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
      text-decoration: none;
      transition: color 0.3s;
    }

    header .top-icons a.logo:hover {
      color: #ccc;
    }

    .oval-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: absolute;
      top: 70px;
      left: 50%;
      transform: translateX(-50%) translateY(-50px);
      width: 40%;
      background-color: #000;
      border-radius: 50px;
      padding: 0.3rem;
      animation: dropIn 1s ease-out forwards;
    }

    .oval-link {
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      padding: 0.4rem 1rem;
      border-radius: 50px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .oval-link:hover {
      background-color: #444;
    }

    .container {
      background: #292946;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 600px;
      margin-top: 120px;
      margin-bottom: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      color: #6f85ff;
      margin-bottom: 1.5rem;
      font-size: 2rem;
    }

    form {
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    label {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      color: #777;
    }

    input, select, button {
      font-size: 1rem;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #444;
      border-radius: 5px;
      background: #333;
      color: #fff;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #6f85ff;
      box-shadow: 0 0 5px #6f85ff;
    }

    button {
      background: linear-gradient(90deg, #6f85ff, #a56cff);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
    }

    button:hover {
      background: linear-gradient(90deg, #a56cff, #6f85ff);
    }

    #message {
      display: none;
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      z-index: 1000;
      text-align: center;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateX(-50%) scale(0.8);
      }
      100% {
        opacity: 1;
        transform: translateX(-50%) scale(1);
      }
    }

    footer {
      background-color: #111;
      color: #fff;
      padding: 3rem 2rem;
      text-align: left;
      position: relative;
      width: 100%;
      margin-top: auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer .footer-content {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 2rem;
    }

    footer .footer-logo {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    footer .footer-logo-img {
      width: 80px;
      height: auto;
    }

    footer .footer-logo-text {
      font-size: 2rem;
      font-weight: bold;
    }

    footer .footer-description {
      max-width: 800px;
      margin-bottom: 2rem;
    }

    footer .footer-description p {
      font-size: 1.1rem;
      line-height: 1.6;
      color: #ccc;
    }

    footer .footer-social {
      margin-bottom: 1rem;
    }

    footer .footer-social p {
      font-size: 1rem;
      color: #ccc;
      margin-bottom: 0.5rem;
    }

    footer .footer-social-links {
      display: flex;
      justify-content: flex-start;
      gap: 1rem;
    }

    footer .footer-social-links a {
      color: #fff;
      transition: transform 0.3s ease;
    }

    footer .footer-social-links a:hover {
      transform: scale(1.1);
    }

    footer .footer-social-links img {
      width: 35px;
      height: 35px;
    }

    footer p {
      font-size: 1rem;
      color: #777;
      margin-top: 1.5rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      header nav {
        margin-top: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="top-icons">
      <a href="index.html" class="logo">FinAI</a>
    </div>
    <div class="oval-container">
      <a href="about.html" class="oval-link">About</a>
      <a href="features.html" class="oval-link">Features</a>
      <a href="community.html" class="oval-link">Community</a>
    </div>
  </header>

  <div class="container">
    <h1>Transaction Logger</h1>
    <form id="transactionForm">
      <label for="date">Transaction Date:</label>
      <input type="date" id="date" required>

      <label for="amount">Amount:</label>
      <input type="number" id="amount" placeholder="Enter amount" required>

      <label for="description">Description:</label>
      <input type="text" id="description" placeholder="Enter description" required>

      <label for="category">Category:</label>
      <select id="category" required>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
        <option value="savings">Savings</option>
      </select>

      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" required>
        <option value="cash">Cash</option>
        <option value="credit_card">Credit Card</option>
        <option value="bank_transfer">Bank Transfer</option>
      </select>

      <button type="submit">Save Transaction</button>
    </form>

    <div id="message"></div>
  </div>

  <footer>
    <div class="footer-content">
      <div class="footer-logo">
        <img src="file.png" alt="FinAI Logo" class="footer-logo-img">
        <span class="footer-logo-text">FinAI</span>
      </div>
      <div class="footer-description">
        <p>FinAI is your AI-powered financial assistant. Our mission is to help individuals and businesses manage finances with ease, transparency, and precision.</p>
      </div>
      <div class="footer-social">
        <p>Follow Us:</p>
        <div class="footer-social-links">
          <a href="#" target="_blank"><img src="x.png" alt="Twitter"></a>
          <a href="#" target="_blank"><img src="icons8-linkedin-50.png" alt="LinkedIn"></a>
          <a href="#" target="_blank"><img src="icons8-github-50.png" alt="GitHub"></a>
        </div>
      </div>
    </div>
    <p>&copy; 2025 FinAI. All Rights Reserved.</p>
  </footer>

  <script src="logger.js"></script>

</body>
</html>
